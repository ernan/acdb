apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'library'

    publishedGroupId = 'ie.programmer'
    libraryName = 'Android File Explorer'
    artifact = 'library'

    libraryDescription = 'Android CDB Database '

    siteUrl = 'https://github.com/ernan/acdb'
    gitUrl = 'https://github.com/ernan/acdb'

    libraryVersion = '0.01'

    developerId = 'ernan'
    developerName = 'Ernan Hughes'
    developerEmail = 'ernanhughes@gmail.com'

    licenseName = 'GNU GENERAL PUBLIC LICENSE Version 2'
    licenseUrl = 'https://raw.githubusercontent.com/ernan/FileExplorer/master/LICENSE'
    allLicenses = ["GNU-GPL-2.0"]
}


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:23.3.0'
    implementation 'org.apache.commons:commons-lang3:3.4'
}
